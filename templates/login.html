<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/estilos.css') }}">
</head>
<body>
    <h2>Iniciar Sesión</h2>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" name="username" id="username" autocomplete="username" required><br><br>

        <label for="password">Contraseña:</label>
        </div class="toggle-password">
            <input type="password" name="password" id="password" autocomplete="current-password" required>
            <button type="button" id="toggle-password">Mostrar</button><br><br>
        </div>

        <button type="submit">Ingresar</button>
    </form>

    <!-- Enlace a la página de registro -->
    <p>No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>

    <!-- Agregar el archivo JS -->
    <script src="{{ url_for('static', filename='JS/toggle-password.js') }}"></script>
</body>
</html>
