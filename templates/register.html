<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/estilos.css') }}">
</head>
<body>
    <h2>Registro de Usuario</h2>
    
    <!-- Mostrar los mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        </div class="toggle-password">
            <input type="password" name="password" id="password" required>
            <button type="button" id="toggle-password">Mostrar</button><br><br>
        </div>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo" required>
            
        <button type="submit">Registrar</button>
    </form>
    
    <!-- Enlace a la página de login -->
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>

    <!-- Enlazar el archivo JavaScript al final del body -->
    <script src="{{ url_for('static', filename='JS/toggle-password.js') }}"></script>
</body>
</html>
